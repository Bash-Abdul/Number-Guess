<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>GUESS THE NUMBER</h1>

        <div class="main_container">



            <h3>I,m thinking of a number from 1-100</h3>
            <h3>Can you guess it?</h3>

            

            <input type="text" placeholder="Number?" class="box" id="box">
            <input type="submit" class="btn" id="btn" value="Guess">

           <div class="ps">
            <p id="first_message">Number of guesses: 0</p>
            <p id="second_message">Guesses number are: None</p>
            <p id="third_message"></p>
           </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
